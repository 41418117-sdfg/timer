<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具箱：番茄鐘 & 年齡計算器</title>
    <style>
        /* 全域設定 */
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        /* 隱藏/顯示控制 */
        .hidden {
            display: none !important;
        }

        /* ====================
           1. 主選單樣式
           ==================== */
        #main-menu {
            text-align: center;
            padding-top: 50px;
            width: 100%;
            height: 100vh;
            background-color: #f0f2f5; /* 主頁面預設背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .student-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
        }

        .menu-buttons {
            display: flex;
            gap: 30px;
        }

        .menu-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 番茄鐘選項用紅色 */
        .btn-tomato {
            background-color: #e74c3c;
        }

        /* 年齡計算器用藍色 */
        .btn-age {
            background-color: #3498db;
        }

        /* 返回按鈕通用樣式 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        /* ====================
           2. 番茄鐘樣式
           ==================== */
        #pomodoro-app {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* 背景色由 JS 控制 (淺黃色) */
        }

        /* 番茄鐘本體 500px * 500px */
        .tomato-clock {
            width: 500px;
            height: 500px;
            background-color: orangered; /* 橘紅色表面 */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 10px solid #c0392b;
            position: relative;
            color: white;
        }

        /* 綠色蒂頭裝飾 */
        .tomato-leaf {
            position: absolute;
            top: -30px;
            width: 100px;
            height: 40px;
            background-color: #27ae60;
            border-radius: 20px;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 數字閃爍且加粗動畫 (剩餘3分鐘時) */
        .blinking-text {
            animation: textBlink 1s infinite;
            font-weight: 900; /* 加粗 */
            color: #ffeb3b; /* 變為黃色字體示警 */
        }

        @keyframes textBlink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 背景交互閃爍 (時間到時) */
        .bg-flashing {
            animation: bgFlash 1s infinite;
        }

        @keyframes bgFlash {
            0% { background-color: #fffacd; } /* 淺黃色 */
            50% { background-color: #5d4037; } /* 深咖啡 */
            100% { background-color: #fffacd; }
        }

        /* 設定區域 */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .input-area input {
            width: 60px;
            padding: 5px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .ctrl-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-start { background-color: #2ecc71; color: white; }
        .btn-start:hover { background-color: #27ae60; }

        .btn-clear { background-color: #f1c40f; color: #333; }
        .btn-clear:hover { background-color: #f39c12; }

        .btn-settings { background-color: #ecf0f1; color: #333; }
        .btn-settings:hover { background-color: #bdc3c7; }


        /* ====================
           3. 年齡計算器樣式
           ==================== */
        #age-app {
            width: 100%;
            height: 100vh;
            background-color: #e3f2fd; /* 淺藍背景 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .age-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .age-container h1 { color: #333; margin-bottom: 1.5rem; }
        .age-container input { width: 90%; padding: 12px; margin-bottom: 20px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;}
        .age-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .age-container button:hover { background-color: #0056b3; }
        
        #age-result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .highlight { color: #007bff; font-weight: bold; font-size: 1.4rem; }

    </style>
</head>
<body>

    <div id="main-menu">
        <div class="student-info">
            <strong>學號：</strong>41418117<br>
            <strong>姓名：</strong>郭庭華<br>
            <strong>日期：</strong>2025/12/22
        </div>

        <div class="menu-buttons">
            <button class="menu-btn btn-tomato" onclick="showPomodoro()">番茄鐘</button>
            <button class="menu-btn btn-age" onclick="showAgeApp()">年齡計算器</button>
        </div>
    </div>

    <div id="pomodoro-app" class="hidden">
        <button class="back-btn" onclick="goBack()">回主選單</button>
        
        <div class="tomato-clock">
            <div class="tomato-leaf"></div>
            
            <div id="timer-display" class="timer-display">25:00</div>

            <div class="controls">
                
                <div id="settings-area" class="input-area hidden">
                    <label>分:</label>
                    <input type="number" id="set-min" min="0" max="99" value="25">
                    <label>秒:</label>
                    <input type="number" id="set-sec" min="0" max="59" value="00">
                </div>

                <div class="btn-group">
                    <button id="btn-start" class="ctrl-btn btn-start" onclick="startTimer()">開始計時</button>
                    <button class="ctrl-btn btn-settings" onclick="toggleSettings()">設定時間</button>
                    <button class="ctrl-btn btn-clear" onclick="clearTimer()">清除/重置</button>
                </div>
            </div>
        </div>
    </div>

    <div id="age-app" class="hidden">
        <button class="back-btn" onclick="goBack()">回主選單</button>
        
        <div class="age-container">
            <h1>年齡計算器</h1>
            <label for="birthdate">請選擇您的生日：</label>
            <input type="date" id="birthdate">
            <button onclick="calculateAge()">開始計算</button>

            <div id="age-result"></div>
        </div>
    </div>

    <script>
        /* ========================
           頁面切換邏輯
           ======================== */
        function showPomodoro() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('age-app').classList.add('hidden');
            
            const pomodoroApp = document.getElementById('pomodoro-app');
            pomodoroApp.classList.remove('hidden');
            
            // 需求1: 網頁背景設為淺黃色
            document.body.style.backgroundColor = '#fffacd'; 
        }

        function showAgeApp() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('pomodoro-app').classList.add('hidden');
            document.getElementById('age-app').classList.remove('hidden');
            
            // 年齡計算器背景恢復預設或淺藍
            document.body.style.backgroundColor = '#e3f2fd';
        }

        function goBack() {
            // 停止番茄鐘的任何動作
            clearTimer();
            
            document.getElementById('pomodoro-app').classList.add('hidden');
            document.getElementById('age-app').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
            
            // 恢復主選單背景色
            document.body.style.backgroundColor = '#f0f2f5';
        }

        /* ========================
           番茄鐘邏輯
           ======================== */
        let timerInterval = null;
        let totalSeconds = 25 * 60; // 預設 25 分鐘
        let isRunning = false;
        let isFinished = false;

        const displayEl = document.getElementById('timer-display');
        const minInput = document.getElementById('set-min');
        const secInput = document.getElementById('set-sec');
        const settingsArea = document.getElementById('settings-area');
        const startBtn = document.getElementById('btn-start');

        function updateDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            // 補零
            displayEl.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleSettings() {
            if (isRunning) return; // 執行中不能設定
            settingsArea.classList.toggle('hidden');
        }

        function startTimer() {
            if (isRunning) return;

            // 如果是已結束狀態，先重置背景
            if (isFinished) {
                document.body.classList.remove('bg-flashing');
                document.body.style.backgroundColor = '#fffacd';
                isFinished = false;
            }

            // 讀取設定值
            if (!settingsArea.classList.contains('hidden')) {
                let m = parseInt(minInput.value) || 0;
                let s = parseInt(secInput.value) || 0;
                // 限制最大 99 分 59 秒
                if (m > 99) m = 99;
                if (s > 59) s = 59;
                
                totalSeconds = m * 60 + s;
                settingsArea.classList.add('hidden'); // 開始後隱藏設定
            }

            // 更新一次顯示
            updateDisplay(totalSeconds);

            if (totalSeconds <= 0) return;

            isRunning = true;
            startBtn.disabled = true;
            startBtn.textContent = "計時中...";

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateDisplay(totalSeconds);

                // 需求5: 剩餘3分鐘 (180秒) 且大於0時，閃爍且加粗
                if (totalSeconds <= 180 && totalSeconds > 0) {
                    displayEl.classList.add('blinking-text');
                } else {
                    displayEl.classList.remove('blinking-text');
                }

                // 時間到
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerFinished();
                }
            }, 1000);
        }

        function timerFinished() {
            isRunning = false;
            isFinished = true;
            totalSeconds = 0;
            updateDisplay(0);
            startBtn.disabled = false;
            startBtn.textContent = "開始計時";
            displayEl.classList.remove('blinking-text');

            // 需求6: 截止時背景 淺黃色與深咖啡交互顯示
            document.body.classList.add('bg-flashing');
        }

        function clearTimer() {
            // 需求7: 清除按鈕
            clearInterval(timerInterval);
            isRunning = false;
            isFinished = false;
            
            // 恢復預設值 25:00 或保留使用者輸入，這邊選擇重置顯示但不清除輸入框
            totalSeconds = 25 * 60; 
            minInput.value = 25;
            secInput.value = 0;
            
            updateDisplay(totalSeconds);
            
            // 移除所有特效
            displayEl.classList.remove('blinking-text');
            document.body.classList.remove('bg-flashing');
            document.body.style.backgroundColor = '#fffacd'; // 確保回到淺黃 (如果在番茄鐘頁面)

            startBtn.disabled = false;
            startBtn.textContent = "開始計時";
            settingsArea.classList.add('hidden');
        }

        /* ========================
           年齡計算器邏輯
           ======================== */
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate').value;
            const resultDiv = document.getElementById('age-result');

            if (!birthdateInput) {
                alert("請先選擇生日！");
                return;
            }

            const birthDate = new Date(birthdateInput);
            const today = new Date();

            if (birthDate > today) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span style="color: red;">生日不能是未來日期！</span>';
                return;
            }

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div style="font-size: 1.1rem; color: #555; line-height: 1.6;">
                    您的準確年齡是：<br>
                    <span class="highlight">${years}</span> 歲 
                    <span class="highlight">${months}</span> 個月 
                    <span class="highlight">${days}</span> 天
                </div>
            `;
        }
    </script>
</body>
</html>
