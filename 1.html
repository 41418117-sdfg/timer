<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精準年齡計算器</title>
    <style>
        /* CSS 樣式區域 */
        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 600;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none; /* 預設隱藏 */
            animation: fadeIn 0.5s ease-in;
        }

        .result-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        .highlight {
            color: #007bff;
            font-weight: bold;
            font-size: 1.4rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>年齡計算器</h1>
        
        <div class="input-group">
            <label for="birthdate">請選擇您的生日：</label>
            <input type="date" id="birthdate">
        </div>

        <button onclick="calculateAge()">開始計算</button>

        <div id="result">
            </div>
    </div>

    <script>
        // JavaScript 邏輯區域
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate').value;
            const resultDiv = document.getElementById('result');

            // 1. 驗證是否有輸入
            if (!birthdateInput) {
                alert("請先選擇生日！");
                return;
            }

            const birthDate = new Date(birthdateInput);
            const today = new Date();

            // 2. 驗證是否為未來日期
            if (birthDate > today) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span style="color: red;">生日不能是未來日期！</span>';
                return;
            }

            // 3. 計算邏輯
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            // 處理天數為負的情況 (借用上個月的天數)
            if (days < 0) {
                months--; // 減少一個月
                // 獲取上個月有多少天 (new Date 的第三個參數設為 0 代表上個月的最後一天)
                // getMonth() 回傳的是 0-11，所以直接用 today.getFullYear(), today.getMonth(), 0 
                // 會自動取到「當月」的上個月最後一天
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            // 處理月份為負的情況 (借用去年的年份)
            if (months < 0) {
                years--;
                months += 12;
            }

            // 4. 顯示結果
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="result-text">
                    您的準確年齡是：<br>
                    <span class="highlight">${years}</span> 歲 
                    <span class="highlight">${months}</span> 個月 
                    <span class="highlight">${days}</span> 天
                </div>
            `;
        }
    </script>
</body>
</html>
