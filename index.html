
<!DOCTYPE html>

  <title>Tomato Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes bg-alert {
      0%, 100% { background-color: #FEF9C3; } /* light yellow */
      50% { background-color: #4B2C20; } /* dark brown */
    }
    .animate-bg-alert {
      animation: bg-alert 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .animate-blink {
      animation: blink 0.8s infinite;
    }
  </style>
