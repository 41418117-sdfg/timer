<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁版番茄鐘</title>
    <style>
        :root {
            --bg-light-yellow: #FFF9E3;
            --pomodoro-orange: #FF6347;
            --dark-coffee: #4B3621;
        }

        body {
            background-color: var(--bg-light-yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }

        /* 需求6: 計時截止時網頁背景設為淺黃色與深咖啡交互顯示 */
        .alarm-bg {
            animation: bgBlink 0.5s infinite;
        }

        @keyframes bgBlink {
            0%, 100% { background-color: var(--bg-light-yellow); }
            50% { background-color: var(--dark-coffee); }
        }

        /* 需求8: 番茄鐘大小為 500px * 500px */
        /* 需求2: 番茄鐘表面設為橘紅色 */
        #pomodoro {
            width: 500px;
            height: 500px;
            background-color: var(--pomodoro-orange);
            border-radius: 50%; /* 圓形 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* 增加立體感 */
            position: relative;
        }

        /* 需求4: 顯示剩餘時間 */
        #timer-display {
            font-size: 90px;
            color: white;
            margin-bottom: 20px;
            user-select: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 需求5: 計時截止前3分鐘時，時間數字會閃爍且加粗 */
        .warning {
            font-weight: 900 !important; /* 加粗 */
            animation: textBlink 1s infinite; /* 閃爍 */
        }

        @keyframes textBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* 控制面板區域 */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* 輸入框樣式 */
        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        span.colon {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        /* 按鈕樣式 */
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: var(--pomodoro-orange);
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s, background-color 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #f8f8f8;
        }

        /* 為開始按鈕設計特別樣式 */
        #btn-start {
            background-color: #4CAF50; /* 綠色 */
            color: white;
        }
        #btn-start:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body id="body">

    <div id="pomodoro">
        <div id="timer-display">25:00</div>
        
        <div class="controls">
            <div class="input-group">
                <input type="number" id="min-input" placeholder="分" min="0" max="99" value="25">
                <span class="colon">:</span>
                <input type="number" id="sec-input" placeholder="秒" min="0" max="59" value="00">
            </div>

            <div class="btn-group">
                <button onclick="setTime()">設定</button>
                <button onclick="resetTimer()">清除</button>
            </div>
            <button id="btn-start" onclick="startTimer()">開始計時</button>
        </div>
    </div>

    <script>
        let countdown; // 倒數計時器變數
        let totalSeconds; // 總秒數
        const display = document.getElementById('timer-display');
        const body = document.getElementById('body');
        const minInput = document.getElementById('min-input');
        const secInput = document.getElementById('sec-input');
        
        // 格式化時間顯示 MM:SS
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // 更新畫面與狀態檢查
        function updateDisplay(seconds) {
            display.textContent = formatTime(seconds);

            // 需求5: 計時截止前3分鐘 (180秒) 時，時間數字會閃爍且加粗
            // 必須大於0秒才閃爍，0秒時會切換成背景閃爍
            if (seconds > 0 && seconds <= 180) {
                display.classList.add('warning');
            } else {
                display.classList.remove('warning');
            }
        }

        // 按下「設定」
        function setTime() {
            clearInterval(countdown); // 停止正在跑的計時
            body.classList.remove('alarm-bg'); // 移除背景閃爍
            display.classList.remove('warning'); // 移除文字閃爍

            let m = parseInt(minInput.value) || 0;
            let s = parseInt(secInput.value) || 0;
            
            // 限制最大值 99:59
            if (m > 99) m = 99;
            if (s > 59) s = 59;
            
            // 更新輸入框顯示修正後的值
            minInput.value = m;
            secInput.value = s.toString().padStart(2, '0');

            totalSeconds = m * 60 + s;
            updateDisplay(totalSeconds);
        }

        // 按下「開始」
        function startTimer() {
            // 如果沒有設定時間或已經歸零，先讀取輸入框的值
            if (totalSeconds === undefined || totalSeconds === 0) {
                setTime();
            }

            if (totalSeconds <= 0) return;

            // 避免重複點擊造成多重計時器
            clearInterval(countdown);
            body.classList.remove('alarm-bg');

            countdown = setInterval(() => {
                totalSeconds--;
                updateDisplay(totalSeconds);

                // 時間到
                if (totalSeconds <= 0) {
                    clearInterval(countdown);
                    display.classList.remove('warning'); // 停止文字閃爍
                    body.classList.add('alarm-bg'); // 需求6: 背景交互顯示
                }
            }, 1000);
        }

        // 按下「清除」
        function resetTimer() {
            clearInterval(countdown);
            totalSeconds = 0;
            updateDisplay(0);
            body.classList.remove('alarm-bg');
            display.classList.remove('warning');
        }

        // 頁面載入時初始化顯示
        setTime();
    </script>
</body>
</html>
